<div class="card">
    <div class="card-header text-white bg-info">
      S'identifier
    </div>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>Nom</label>
            <input type="text" class="form-control" placeholder="Nom" required >
          </div>
          <div class="col-md-6 mb-3">
            <label>Prenom</label>
            <input type="text" class="form-control" placeholder="Prenom" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>E-Mail</label>
            <input type="email" class="form-control" placeholder="E-Mail" required>
          </div>
        </div>
  
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>

        <div class="d-grid gap-2 d-md-block">
            <input class="btn btn-primary" type="submit"  onclick="return confirm('vous voulez continuez?')" value="valider"> 
            <input class="btn btn-primary" type="reset" value="annuler">
            
        </div>
      </form>
    </div>
  </div>
